<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Alpha Clash Pro</title>
       <!-- daisy UI abd TailWind -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
       <script src="https://cdn.tailwindcss.com"></script>
       <!-- Custom css -->
       <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins bg-[#010313]">
       <main class=" min-h-screen  bg-[url(images/background.png)] bg-no-repeat bg-center">
              <!-- home screen -->
              <section id="home" class="min-h-screen text-white flex items-center justify-center">
                     <div class="flex flex-col items-center gap-10">
                            <h1 class="text-8xl font-anton uppercase">Alpha Clash..!</h1>
                            <p class="font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                            <button onclick="play()" class="btn bg-white text-violet-500">Play Now</button>
                     </div>
              </section>
              <!-- play ground screen -->
              <section id="play-ground" class="hidden">
                     <div class="flex flex-col items-center gap-16 pt-12">
                            <!-- screen   -->
                            <div
                                   class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] items-center bg-[#FFFFFFB3]">
                                   <div class="text-center px-80">
                                          <p class="bg-[#2f2941] text-white rounded-b-xl pb-3">Don't watch
                                                 keyboard
                                                 while
                                                 playing...</p>
                                          <p id="current-letter" class="text-9xl text-black font-bold mt-10">Y</p>
                                   </div>
                            </div>
                            <!-- keyboard -->
                            <div>
                                   <div class="flex justify-center gap-1 my-1 w-full">
                                          <kbd id="q" class="kbd">q</kbd>
                                          <kbd id="w" class="kbd">w</kbd>
                                          <kbd id="e" class="kbd">e</kbd>
                                          <kbd id="r" class="kbd">r</kbd>
                                          <kbd id="t" class="kbd">t</kbd>
                                          <kbd id="y" class="kbd">y</kbd>
                                          <kbd id="u" class="kbd">u</kbd>
                                          <kbd id="i" class="kbd">i</kbd>
                                          <kbd id="o" class="kbd">o</kbd>
                                          <kbd id="p" class="kbd">p</kbd>
                                   </div>
                                   <div class="flex justify-center gap-1 my-1 w-full">
                                          <kbd id="a" class="kbd">a</kbd>
                                          <kbd id="s" class="kbd">s</kbd>
                                          <kbd id="d" class="kbd">d</kbd>
                                          <kbd id="f" class="kbd">f</kbd>
                                          <kbd id="g" class="kbd">g</kbd>
                                          <kbd id="h" class="kbd">h</kbd>
                                          <kbd id="j" class="kbd">j</kbd>
                                          <kbd id="k" class="kbd">k</kbd>
                                          <kbd id="l" class="kbd">l</kbd>
                                   </div>
                                   <div class="flex justify-center gap-1 my-1 w-full">
                                          <kbd id="z" class="kbd">z</kbd>
                                          <kbd id="x" class="kbd">x</kbd>
                                          <kbd id="c" class="kbd">c</kbd>
                                          <kbd id="v" class="kbd">v</kbd>
                                          <kbd id="b" class="kbd">b</kbd>
                                          <kbd id="n" class="kbd">n</kbd>
                                          <kbd id="m" class="kbd">m</kbd>
                                          <kbd id="/" class="kbd">/</kbd>
                                   </div>
                            </div>
                            <!-- life-score -->
                            <div class="flex justify-between w-3/5">
                                   <button class="btn rounded-full bg-[#894189] text-white px-6">Life<img
                                                 src="images/heart.svg" alt=""><span>1</span></button>
                                   <button onclick="score()" class="btn rounded-full bg-[#360490] text-white px-6">Score<img
                                                 src="images/dollar.svg" alt=""><span>1</span></button>
                            </div>
                     </div>
              </section>
              <!-- Score screen -->
              <section id="play-again" class="hidden">
                     <div class="flex flex-col items-center justify-center min-h-screen">
                            <div
                                   class="flex flex-col items-center rounded-2xl border-[1px] border-white bg-[#ffffff33]  px-12">
                                   <h1 class="text-8xl"> <span
                                                 class="font-extrabold text-[64px] text-white mt-11">Score:</span> <span
                                                 class="font-medium text-[64px] text-white">14</span></h1>
                                   <div><button onclick="playAgain()"
                                                 class=" rounded-lg bg-white text-black text-2xl font-semibold border-0 py-4 px-8 my-4">Play
                                                 Again</button></div>
                                   <p class="text-white text-[20px]  font-medium mb-11">Practice will make you Pro</p>
                            </div>

                     </div>
              </section>
       </main>
       <script src="scripts/utility.js"></script>
       <script src="scripts/alpha-clash.js"></script>
</body>

</html>
