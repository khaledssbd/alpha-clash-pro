<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Alpha Clash Pro</title>
       <!-- daisy UI abd TailWind -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
       <script src="https://cdn.tailwindcss.com"></script>
       <!-- Custom css -->
       <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins bg-[#010313]">
       <main class=" min-h-screen  bg-[url(images/background.png)] bg-no-repeat bg-center">
              <!-- home screen -->
              <section class="home min-h-screen text-white flex items-center justify-center hidden">
                     <div class="flex flex-col items-center gap-10">
                            <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                            <p class="font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                            <button class="btn bg-white text-violet-500">Play Now</button>
                     </div>
              </section>
              <!-- play ground screen -->
              <section class="play-ground">
                     <div class="flex flex-col items-center gap-16 pt-12">
                            <!-- screen   -->
                            <div
                                   class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] items-center bg-[#FFFFFFB3]">
                                   <div class="text-center px-80">
                                          <p class="bg-[#2f2941] text-white rounded-b-xl pb-3">Don't watch
                                                 keyboard
                                                 while
                                                 playing...</p>
                                          <p class="text-9xl text-black font-bold mt-10">Y</p>
                                   </div>
                            </div>
                            <!-- keyboard -->
                            <div class="">
                                   <div class="flex justify-center gap-1 my-1 w-full">
                                          <kbd class="kbd bg-white text-black">q</kbd>
                                          <kbd class="kbd bg-white text-black">w</kbd>
                                          <kbd class="kbd bg-white text-black">e</kbd>
                                          <kbd class="kbd bg-white text-black">r</kbd>
                                          <kbd class="kbd bg-white text-black">t</kbd>
                                          <kbd class="kbd bg-white text-black">y</kbd>
                                          <kbd class="kbd bg-white text-black">u</kbd>
                                          <kbd class="kbd bg-white text-black">i</kbd>
                                          <kbd class="kbd bg-white text-black">o</kbd>
                                          <kbd class="kbd bg-white text-black">p</kbd>
                                   </div>
                                   <div class="flex justify-center gap-1 my-1 w-full">
                                          <kbd class="kbd bg-white text-black">a</kbd>
                                          <kbd class="kbd bg-white text-black">s</kbd>
                                          <kbd class="kbd bg-white text-black">d</kbd>
                                          <kbd class="kbd bg-white text-black">f</kbd>
                                          <kbd class="kbd bg-white text-black">g</kbd>
                                          <kbd class="kbd bg-white text-black">h</kbd>
                                          <kbd class="kbd bg-white text-black">j</kbd>
                                          <kbd class="kbd bg-white text-black">k</kbd>
                                          <kbd class="kbd bg-white text-black">l</kbd>
                                   </div>
                                   <div class="flex justify-center gap-1 my-1 w-full">
                                          <kbd class="kbd bg-white text-black">z</kbd>
                                          <kbd class="kbd bg-white text-black">x</kbd>
                                          <kbd class="kbd bg-white text-black">c</kbd>
                                          <kbd class="kbd bg-white text-black">v</kbd>
                                          <kbd class="kbd bg-white text-black">b</kbd>
                                          <kbd class="kbd bg-white text-black">n</kbd>
                                          <kbd class="kbd bg-white text-black">m</kbd>
                                          <kbd class="kbd bg-white text-black">/</kbd>
                                   </div>
                            </div>
                            <!-- life-score -->
                            <div class="flex justify-between w-3/5">
                                   <button class="btn rounded-full bg-[#894189] text-white px-6">Life<img
                                                 src="images/heart.svg" alt=""><span>1</span></button>
                                   <button class="btn rounded-full bg-[#360490] text-white px-6">Score<img
                                                 src="images/dollar.svg" alt=""><span>1</span></button>
                            </div>
                     </div>
              </section>
              <!-- Score screen -->
              <section class="score">

              </section>
       </main>

       <script src="JS/script.js"></script>
</body>

</html>
